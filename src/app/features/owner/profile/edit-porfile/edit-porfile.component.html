<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-9 mt-3 mb-3 p-3 bg-dark" style="background-color: rgb(175, 175, 173);margin: auto; ">
            <!-- <h3 class="pt-3" style="text-align: center;color: aliceblue;">EDIT FORM</h3> -->

            <div class="section-header text-center">
                <h4 class="sub-title">EDIT</h4>
                <h2 class="title white-text">EDIT Profile</h2>
              </div>

            <div class="avatar mx-auto" style="text-align: center;">
                <img [src]="imageProfilepre" class="rounded-circle profileimg animated bounceInDown" alt=""
                    style="width: 200px;">
            </div>
            <br>
    
            <form (ngSubmit)="onSubmit(myImage)" #form="ngForm" [formGroup]="editForm" enctype="multipart/form-data">
                
                <label for="image">Image</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">profile Image</span>
                    </div>
                    <div class="custom-file">
                      
                      <input type="file" class="custom-file-input" id="inputGroupFile01"
                         (change)="uploadFile($event)"
                         accept="image/x-png,image/gif,image/jpeg"
                        aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Upload</label>
                    </div>
                  </div>



                  <div class="row">
                      <div class="col-6">
                <!-- // first_name //  -->
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control input" formControlName="firstName" placeholder="first name"
                        minlength="4">
                    <span *ngIf="firstName.touched &&  firstName.errors?.required"> this is required </span>
                    <span *ngIf="firstName.errors?.minlength"> minLength must be 4 </span>
    
                </div>
                <!-- // last_name //  -->
    
                <div class="form-group">
                    <label for="last_name">last name</label>
                    <input type="text" class="form-control input" formControlName="lastName" placeholder="last name"
                        minlength="4">
                    <span *ngIf="lastName.touched &&  lastName.errors?.required"> this is required </span>
                    <span *ngIf="lastName.errors?.minlength"> minLength must be 4 </span>
    
                </div>
    
                <div class="form-group">
                    <label for="username">user name</label>
                    <input type="text" class="form-control input" formControlName="username" placeholder="user name">
                    <span *ngIf="username.touched &&  username.errors?.required"> this is required </span>
                </div>
    
          
                      </div>
                      <div class="col-6">
                <!-- // phone //  -->
                <div class="form-group">
                    <label for="phone">phone</label>
                    <input type="text" class="form-control input" formControlName="phone" placeholder="phone">
                    <span *ngIf="phone.touched && phone.errors?.required"> this is required</span>
                </div>
    
                <!-- // address //  -->
                <div formGroupName="address">
                    <div class="form-group">
                        <label for="address"> governorate</label>
                        <div className="form-group">
                            <div className="input-group">
                                <span className="input-group-addon">
                                    <span className="glyphicon glyphicon-lock"></span>
                                </span>
                                <select class="form-control input " formControlName="governorate_id"
                                    (change)="get_Gov_Cities($event)">
                                    <option *ngFor="let governorate of governorates" [value]="governorate._id">
                                        {{governorate.name}}</option>
                                </select>
    
                            </div>
    
                        </div>
    
                    </div>
                    <div class="form-group">
                        <label for="address"> city</label>
                        <div className="form-group">
                            <div className="input-group">
                                <span className="input-group-addon">
                                    <span className="glyphicon glyphicon-lock"></span>
                                </span>
                                <select class="form-control input" formControlName="city_id">
                                        
                                    <option *ngFor="let city of cities" [value]="city._id">{{city.name}}</option>
    
                                </select>
    
                            </div>
    
                        </div>
    
                    </div>
                      </div>
                  </div>




                </div>
    
    
                <!-- // password //  -->
    
                <!-- <div class="form-group">
                    <label for="password">password </label>
                    <input type="password" class="form-control" formControlName="password" placeholder="password">
                    <span *ngIf="password.touched &&  password.errors?.required"> this is required </span>
                </div> -->
    
                <div class="col-md-12 text-center">
                    <input type="submit" value="Update" class="btn main-button " [disabled]="isValid!==true">
                </div>
            </form>
        </div>
    </div>
    </div>
