<div class="row">
    <div class="col-8 offset-2">

        <h2 class="text-center">Owner Register</h2>

        <form [formGroup]="ownarform">
            <!-- // ID // -->
            <div class="form-group">
                <label for="id">User ID</label>
                <input type="text" class="form-control" id="id" formControlName="id" placeholder="ID" number>
                <span *ngIf="id.touched &&  id.errors?.required"> this is required </span>
                <span *ngIf="id.errors?.number"> Id must be number </span>

            </div>
            <!-- // first_name //  -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" formControlName="fname" placeholder="first name" min>
                <span *ngIf="fname.touched &&  fname.errors?.required"> this is required </span>
                <span *ngIf="fname.errors?.min"> minLength must be 6 </span>

            </div>
            <!-- // last_name //  -->

            <div class="form-group">
                <label for="last_name">last name</label>
                <input type="text" class="form-control" formControlName="lname" placeholder="last name" min>
                <span *ngIf="lname.touched &&  lname.errors?.required"> this is required </span>
                <span *ngIf="lname.errors?.min"> minLength must be 6 </span>

            </div>

            <!-- // email //  -->
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="E-Mail" email>
                <span *ngIf="email.touched && email.errors?.required"> this is required</span>
                <span *ngIf="email.errors?.email">this field must be email </span>

            </div>

            <!-- // phone //  -->
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" class="form-control" formControlName="phone" placeholder="phone" phone>
                <span *ngIf="phone.touched && phone.errors?.required"> this is required </span>
                <span *ngIf="phone.errors?.phone">this field must be phone </span>
            </div>

            <!-- // address //  -->
            <div class="form-group">
                <label for="address"> address</label>
                <div className="form-group">
                    <div className="input-group">
                        <span className="input-group-addon">
                            <span className="glyphicon glyphicon-lock"></span>
                        </span>
                        <select className="form-control">
                            <option>mansoura</option>
                            <option>cairo</option>

                        </select>

                    </div>

                </div>
            </div>

            <!-- // password //  -->
            <div class="form-group">
                <label for="password">password </label>
                <input type="text" class="form-control" formControlName="password" placeholder="password">
                <span *ngIf="password.touched &&  password.errors?.required"> this is required </span>
            </div>

            <input type="submit" value="Register" class="btn btn-primary ">

        </form>
    </div>
</div>
