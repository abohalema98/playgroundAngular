<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-6 mt-5 mb-3" style="border:5px solid #d3d1e0;
                background-color: rgb(255, 255, 255);margin: auto; ">
            <!-- <h3 class="text-center font-weight-bold">Owner Login</h3> -->
            <form [formGroup]="loginform" (ngSubmit)="savaFormData(loginform.value)">
                <legend class="well-legend mt-3">Owner Login</legend>
             
                <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="form-email" class="form-control" formControlName="email" email>
                    <label for="email">E-Mail</label>
                    <span class="alert alert-danger" *ngIf="email.touched && email.errors?.required"> email is
                        required </span>
                    <span class="alert alert-danger" *ngIf="email.errors?.email">this field must be email </span>
                </div>


                <div class="md-form">
                    <i class="fas fa-unlock-alt prefix grey-text"></i>
                    <input type="password" id="form-name" class="form-control" formControlName="password">
                    <label for="password">Password</label>
                    <span class="alert alert-danger" *ngIf="password.touched && password.errors?.required">password
                        is required </span>
                </div>


                <div class="row">
                    <div class="col-6">
                        <input type="submit" value="login" class="btn btn-success btn-rounded my-3 p-3"
                            style="width: 200px;border-radius: 30px;">
                    </div>
                    <div class="col-6">
                        <!-- Rgisiter Button -->
                        <div class="text-center">
                            <a href="" class="btn btn-blue btn-rounded my-3 p-3" routerLink="/ownerRegister"
                                style="width: 60%;border-radius: 30px;"><i
                                    class="fas fa-user-plus mr-1"></i>Rgisiter</a>
                        </div>
                    </div>

                    <div class="col-12">
                        <p class="alert alert-danger" *ngIf="errorMessage">{{errorMessage | json}}</p>
                    </div>

                </div>

            </form>
            <div class="foot-lnk">
                <a class="" routerLink="/resetPassword">Forget password?</a>
            </div>

        </div>

    </div>
</div>
